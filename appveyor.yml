version: 1.0.{build}

configuration: Release

build:
  project: Util.sln
  verbosity: minimal

before_build:
 - ps: $env:BUILD_3RD_PARTY=$false
 - ps: |
     if (BUILD_3RD_PARTY) 
     { 
       msbuild 3rd-party\3rd-party.sln /t:Build /p:Configuration=Release /m 
       /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll" 
     }

cache:
 - 3rd-party\lib
